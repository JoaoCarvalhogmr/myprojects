<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aureus Properties</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">    
    <link href="https://fonts.google.com/icons?selected=Material%20Icons%3Ahome%3A" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-color-medium">        
        <header class="bg-color-dark">
            <div class="site-logo">
                <a href="index.html"><img src="http://aureus-properties.com/images/logo.png" alt="aureuslogo"></a>
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="list-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>

                    <li class="list-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>
                    
                    <li class="list-item">
                        <a class="nav-link" href="properties.html">Properties</a>
                    </li>
                    
                    <li class="list-item">
                        <a class="nav-link current-page" href="#">Contacts</a>
                    </li>
                    
                    <li class="list-item">
                        <a class="nav-link">Português</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="main-contact-container bg-color-white">
                <h2>Contact form</h2>
                <form action="">
                    <div class="form-box name-box">
                        <label for="username">NAME</label>
                        <input id="username" name="username" type="text" required>
                    </div>

                    <div class="form-box email-box">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="form-box message-box">
                        <label for="message">MESSAGE</label>
                        <textarea name="message" id="message" cols="70" rows="10" required placeholder="Leave your message here"></textarea>
                    </div>
                    <input type="submit" value="SEND MESSAGE">
                </form>
                <div class="our-contacts">
                    <h2>Our contacts</h2>
                    <ul class="aureus-contact-list">
                        <li class="aureus-contact-address"><img class="contact-icons" src="images/icons/home.png" alt="home-icon">Calçada da Senhora da Luz, nº408, 4835-112 Guimarães - Portugal</li>
                        <li class="aureus-contact-phonenumber"><img class="contact-icons" src="images/icons/phone.png" alt="phone-icon">+351 965 127 588</li>
                        <li class="aureus-contact-email"><img class="contact-icons" src="images/icons/email.png" alt="email-icon">info@aureus-properties.com</li>
                    </ul>
                </div>
                </div>
                
            </div>
        </main>
        
        <footer class="bg-color-dark">
            <p>Aureus Properties &copy; 2022 - All rights reserved</p>
            <div class="follow-div">
                <p>Follow us</p>
                <a href="https://www.facebook.com/aureusprops"><img class="socialicons" src="images/icons/facebook-icon.png"></a>
            </div>
        </footer>
</body>
</html>
